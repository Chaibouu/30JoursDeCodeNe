<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Emploi</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<body>
    <main>
        <div class="container">
            <div class="temps">
                <div class="t vide"><div class="triangle"></div><span class="time">08:00</span></div>
                <div class="t maron"><div class="triangle"></div><span class="time">08:00</span></div>
                <div class="t blue"><div class="triangle"></div><span class="time">09:00</span></div>
                <div class="t jaune"><div class="triangle"></div><span class="time">10:00</span></div>
                <div class="t rouge"><div class="triangle"></div><span class="time">11:00</span></div>
                <div class="t rose recre">30 min</div>
                <div class="t rose vide"><span class="time"></span>30min</div>
                <div class="t vert"><div class="triangle"></div><span class="time">12:00</span></div>
                <div class="t blueclaire"><div class="triangle"></div><span class="time">13:00</span></div>
            </div>
            <table>
                <thead>
                    <tr>
                        <td class="rouge">Lundi</td>
                        <td class="rose">Mercredi</td>
                        <td class="jaune">Jeudi</td>
                        <td class="blue">Vendredi</td>
                        <td class="vert">Mardi</td>
                        <td class="maron">Samedi</td>
                        <td class="rouge">Dimanche</td>
                    </tr>
                </thead>
                <tbody>
                    <tr>
                        <td class="maron">EPS</td>
                        <td class="maron">SVT</td>
                        <td class="maron">MATH</td>
                        <td class="maron"><i class="fa-solid fa-book"></i></td>
                        <td class="maron">PC</td>
                        <td class="maron">FR</td>
                        <td class="maron">REV</td>
                    </tr>
                    <tr>
                        <td class="blue">MATH</td>
                        <td class="blue">SVT</td>
                        <td class="blue">MATH</td>
                        <td class="blue">EPS</td>
                        <td class="blue">PC</td>
                        <td class="blue">FR</td>
                        <td class="blue">REV</td>
                    </tr>
                    <tr>
                        <td class="jaune">MATH</td>
                        <td class="jaune">PC</td>
                        <td class="jaune">PHILO</td>
                        <td class="jaune">ANG</td>
                        <td class="jaune">MATH</td>
                        <td class="jaune"><i class="fa-solid fa-book"></i></td>
                        <td class="jaune">MNG LES</td>
                    </tr>
                    <tr>
                        <td class="rouge"><i class="fa-solid fa-book"></i></td>
                        <td class="rouge">PC</td>
                        <td class="rouge">PHILO</td>
                        <td class="rouge">ANG</td>
                        <td class="rouge">MATH</td>
                        <td class="rouge">ANG</td>
                        <td class="rouge">VIS</td>
                    </tr>
                    <tr>
                        <td class="rose" colspan="7">Récréation</td>
                    </tr>
                    <tr>
                        <td class="vert">HG</td>
                        <td class="vert">FR</td>
                        <td class="vert">PC</td>
                        <td class="vert"><i class="fa-solid fa-book"></i></td>
                        <td class="vert">E.F</td>
                        <td class="vert">PHILO</td>
                        <td class="vert">FADA</td>
                    </tr>
                    <tr>
                        <td class="blueclaire">PHILO</td>
                        <td class="blueclaire"><i class="fa-solid fa-book"></i></td>
                        <td class="blueclaire">PC</td>
                        <td class="blueclaire">FR</td>
                        <td class="blueclaire"><i class="fa-solid fa-book"></i></td>
                        <td class="blueclaire"><i class="fa-solid fa-book"></i></td>
                        <td class="blueclaire">FADA</td>
                    </tr>
            </tbody>
            </table>
        </div>
    </main>
</body>
</html>
