<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MyPlaylist</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <main>
        <div class="container">
            <div class="entete">
                <i class="fa-solid fa-chevron-down"></i>
                <span>Discover | <span class="music">Music</span> | Lyrics </span>
                <i class="fa-solid fa-sliders"></i>
            </div>
            <div class="corps">
                <div class="images">
                    <img src="gg.webp" alt="">
                </div>
                <div class="titre">Lojay Sarz Monaliza</div>
                <div class="icone">
                    <span class="cont"><i class="fa-solid fa-file-arrow-down"></i><span class="text">Download</span></span>
                    <span class="cont"><i class="fa-regular fa-heart"></i><span class="text">Favourite</span></span>
                    <span class="cont"><i class="fa-regular fa-comment"></i><span class="text">Comment</span></span>
                    <span class="cont"><i class="fa-regular fa-square-plus"></i><span class="text">Playlist</span></span>
                    <span class="cont"><i class="fa-solid fa-ellipsis-vertical"></i><span class="text">More</span></span>
                </div>
            </div>
            <div class="pied">
                <span><i class="fa-solid fa-shuffle"></i></span>
                <span><i class="fa-solid fa-backward"></i></span>
                <span><i class="fa-solid fa-play"></i></span>
                <span><i class="fa-solid fa-forward"></i></span>
                <span><i class="fa-solid fa-bars-staggered"></i></span>
            </div>
        </div>
        <div class="playlist">
            <div class="list">
                <img src="bbb.jfif" alt="">
                <span>
                    <h2>Blacko</h2>

                </span>
            </div>
            <div class="list">
                <img src="gggg.jpg" alt="">

                    <h2>Suspect 95</h2>
                    <p>Promesse</p>
                    <p>Album : Kplaflotage</p>
                </span>
            </div>
            <div class="list">
                <img src="ggg.jpg" alt="">

                    <h2>Gims</h2>
                    <p>Ou aller</p>
                    <p>Album : gims</p>
                </span>

            <div class="list">

                    <h2>Blacko</h2>

    <script src="js/all.min.js"></script>
</body>
</html>
