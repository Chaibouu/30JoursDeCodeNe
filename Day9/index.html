<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MyPlaylist</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <main>
        <div class="container">
            <div class="entete">
                <i class="fa-solid fa-chevron-down"></i>
                <span>Discover | Music | Lyrics </span>
                <i class="fa-solid fa-sliders"></i>
            </div>
            <div class="corps">
                <div class="images">

                </div>
                <div class="titre">Lojay Sarz Monaliza</div>
                <div>
                    <span><i class="fa-solid fa-file-arrow-down"></i></span>
                    <span><i class="fa-regular fa-heart"></i></span>
                    <span><i class="fa-regular fa-comment"></i></span>
                    <span><i class="fa-regular fa-square-plus"></i></span>
                    <span><i class="fa-solid fa-ellipsis-vertical"></i></span>
                </div>
            </div>
            <div class="pied">
                <span><i class="fa-solid fa-shuffle"></i></span>
                <span><i class="fa-solid fa-backward"></i></span>
                <span><i class="fa-solid fa-play"></i></span>
                <span><i class="fa-solid fa-forward"></i></span>
                <span><i class="fa-solid fa-bars-staggered"></i></span>
            </div>
        </div>
    </main>
    <script src="js/all.min.js"></script>
</body>
</html>
